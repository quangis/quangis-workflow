question: |
    What is the impact of roads on deforestation in the Amazon rainforest?
workflows:
  - DeforestationAmazon
transform:
  - R2(Bool, Ratio)
  - all:
    - - R2(Loc, Bool) # erased buffer
      - all:
        - - R2(Loc, Bool) # deforested area
        - - R2(Loc, Bool)
          - ObjectInfo(Nom) # planned road buffer
    - - R2(Bool, Ratio)  # proportion
      - all:
        - - R1(Loc) # deforested region within buffer
          - R2(Loc, Bool)
          - all:
            - - R2(Loc, Bool) # deforested area
            - - R2(Loc, Bool)
              - ObjectInfo(Nom) # roads buffer
        - - R1(Loc) # region of roads buffer
          - R2(Loc, Bool)
          - ObjectInfo(Nom)
